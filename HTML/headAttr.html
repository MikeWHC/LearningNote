<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 編碼 -->
    <meta charset="UTF-8">
    <!-- 裝置寬度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE相容性設定，用最新的版本渲染 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>head attr</title>

    <meta name="description" content="網站描述文字">
    <meta name="keywords" content="Keyword1, Keyword2, 逗號分隔, 由重到輕依序排列">

    <!-- og開頭是給Facebook看的標籤，貼上連結會出現客製化卡片 -->
    <meta property="og:title" content="FB的標題">
    <meta property="og:description" content="描述">
    <meta property="og:type" content="website(大多是填website)">
    <meta property="og:url" content="網址">
    <meta property="og:image" content="圖片連結">

</head>
<body>
    
</body>
</html>

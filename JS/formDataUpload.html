<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form data upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">

    
<form action="" class="form form-control" id="" name="myForm" enctype="multipart/form-data">
            <h1 class="text-center">通訊錄新增</h1>
            <div class="subform1 row">
                <div class="col">
                    <label for="name1">姓名</label>
                    <input type="text" id="name1">
                </div>
                <div class="col">   
                    <label for="gender1">性別</label>
                    <input type="radio" name="gender1" id="gender1" value="male">男
                    <input type="radio" name="gender1" value="female">女
                </div>
                
                <div class="col">
                    <button type="submit" class="btn btn-primary" id="">新增</button>
                </div>
            </div>
                
        </form>
<form id="myForm" name="myForm" enctype="multipart/form-data">
            <div>
                <label for="username">Enter name:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="useracc">Enter account number:</label>
                <input type="text" id="useracc" name="useracc">
            </div>
            <div>
                <label for="userfile">Upload file:</label>
                <input type="file" id="userfile" name="userfile">
            </div>
            <input type="submit" value="Submit!" id="addBtn">
        </form>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">姓名</th>
                    <th scope="col">性別</th>
                    <th scope="col">照片</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- ******** -->
    <script>
        function addData(e){
            e.preventDefault();
            let formData, myForm = document.getElementById("myForm")//document.forms[0];
            formData = new FormData(myForm); // 二維陣列，formData[n][0]為key / formData[n][1]為value
            console.log(myForm);
            
            //兩種檢查formData的方法 for-of loop
            for(var p of formData){
                console.log(p);
            }
            for (var key of formData.entries()) {
                console.log(key[0] + ', ' + key[1])
            }

            console.log(formData); //無法console.log印出，not stringifyable
        }
        const addBtn = document.querySelector("#addBtn");
        addBtn.addEventListener("click", addData);
    </script>
</body>
</html>

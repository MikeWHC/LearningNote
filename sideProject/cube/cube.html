<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cube</title>
    <link rel="stylesheet" href="cube.css">
</head>
<body>
    <div class="frame">

        <input type="radio" name="tab" id="top1">
        <input type="radio" name="tab" id="front1">
        <input type="radio" name="tab" id="bottom1">
        <input type="radio" name="tab" id="right1">
        <input type="radio" name="tab" id="left1">
        <div class="cube">
            <div class="sf front">Front</div>
            <div class="sf top">Top</div>
            <div class="sf bottom">Bottom</div>
            <div class="sf left">Left</div>
            <div class="sf right">Right</div>
        </div>
        
        <label for="top1">top</label>
        
        <label for="front1">front</label>
        <label for="bottom1">bottom</label>
        <label for="right1">right</label>
        <label for="left1">left</label>
    </div>
</body>
</html>

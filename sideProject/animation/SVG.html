    <title>SVG</title>
    <style>
        body, html{
            padding: 0;
            margin: 0;
            color: #f89a20
        }
        svg{
            transform: scale(.5,.5);
            animation: rot 2s linear infinite forwards;
        }
        @keyframes rot{
            0%{transform:rotate(0deg) scale(.5,.5)}
            50%{transform:rotate(180deg) scale(1,1) translateX(-30px)}
            100%{transform:rotate(360deg) scale(.5,.5) translateX(-300px)}
        }
    </style>
</head>
